<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <div class="sidebar">
        <h2 id="sidebar-header">My Projects</h2>
        <input id="new-project-input" placeholder="New Project Name..." type="text">
        <button id="new-project-button"> Create New Project</button>
        <ul id="project-list"></ul>
    </div>
    <div class="todos">
        <h1 id="selected-project-name"></h1>
        <ul class="tasks-ul"></ul>
        <input id="new-task-input" placeholder="New Task..."  type="text">
        <button id="new-task-button">Add Task</button>

    </div>
    <script src="main.js"></script>
</body>
</html>
